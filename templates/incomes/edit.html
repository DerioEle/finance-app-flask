{% extends "base.html" %}
{% block content %}

<div class="form-wrapper">
    <div class="form-card">
        <h1>Editar Receita</h1>

        <form method="post">
            <div class="form-grid">

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input
                        type="text"
                        id="description"
                        name="description"
                        value="{{ income.description }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input
                        type="number"
                        step="0.01"
                        id="amount"
                        name="amount"
                        value="{{ income.amount }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input
                        type="text"
                        id="category"
                        name="category"
                        value="{{ income.category }}"
                    >
                </div>

                <div class="form-group">
                    <label for="date">Data</label>
                    <input
                        type="date"
                        id="date"
                        name="date"
                        value="{{ income.date }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="account_id">Conta</label>
                    <select id="account_id" name="account_id" required>
                        {% for account in accounts %}
                            <option value="{{ account.id }}"
                                {% if account.id == income.account_id %}selected{% endif %}
                            >
                                {{ account.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <div class="form-actions">
                <a href="{{ url_for('incomes.list_incomes') }}" class="btn-secondary">Cancelar</a>
                
                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
