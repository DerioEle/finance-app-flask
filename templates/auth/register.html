{% extends "base.html" %}
{% block content %}

<div class="form-wrapper">
    <div class="form-card">
        <h1>Cadastro</h1>

        <form method="post" novalidate>
            <div class="form-group">
                <label>Nome Completo * <span style="font-size: 0.8rem; color: #888;">(mínimo 3 caracteres)</span></label>
                <input type="text" name="name" required value="{{ request.form.get('name', '') }}" minlength="3">
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" required value="{{ request.form.get('email', '') }}">
            </div>

            <div class="form-group">
                <label>Senha * <span style="font-size: 0.8rem; color: #888;">(mínimo 6 caracteres)</span></label>
                <input type="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label>Confirmar Senha *</label>
                <input type="password" name="password_confirm" required minlength="6">
            </div>

            <div class="form-actions">
                <button class="btn-primary" type="submit">Criar Conta</button>
            </div>
        </form>

        <p style="margin-top:1rem; text-align: center;">
            Já tem conta?
            <a href="{{ url_for('auth.login') }}">Faça login aqui</a>
        </p>
    </div>
</div>

{% endblock %}
