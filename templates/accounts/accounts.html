{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1>Contas</h1>
    <a href="{{ url_for('accounts.create_account') }}" class="btn-primary">
        + Nova Conta
    </a>
</div>

<div class="page-content">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td>{{ account.type }}</td>
                <td>R$ {{ "%.2f"|format(account.balance) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
